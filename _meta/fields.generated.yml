- key: jmxproxybeat
  title: Jmxproxybeat
  description: >
    Jmxproxybeat fields.
  fields:
    - name: bean
      type: group
      description: >
        Contains metrics from JMX bean.

      fields:
        - name: name
          type: keyword
          description: >
           Name of the Bean which is retrieved.

        - name: hostname
          type: keyword
          description: >
            The hostname of JVM from which metrics are retrieved.

        - name: attribute
          type: keyword
          description: >
            The name of requested attribute.

        - name: value
          type: float
          description: >
            Value of the attribute.
